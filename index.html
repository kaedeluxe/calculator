<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="content">
      <div id="Calculator">
      <div id="ContainerScreen">
        <p class="screenPrev">0</p>
        <p class="screenText">0</p></div>
      <div id="ContainerButtons">
        <button type="button" class="buttonBackground clear" data-input="CE"><span class="buttonText">CE</span></button>
        <button type="button" class="buttonBackground clear" data-input="C"><span class="buttonText">C</span></button>
        <button type="button" class="buttonBackground clear" data-input="Back"><span class="buttonText"></span></button>
        <button type="button" class="buttonBackground operation" data-input="÷"><span class="buttonText">÷</span></button>
        <button type="button" class="buttonBackground digit" data-input="7"><span class="buttonText">7</span></button>
        <button type="button" class="buttonBackground digit" data-input="8"><span class="buttonText">8</span></button>
        <button type="button" class="buttonBackground digit" data-input="9"><span class="buttonText">9</span></button>
        <button type="button" class="buttonBackground operation" data-input="×"><span class="buttonText">×</span></button>
        <button type="button" class="buttonBackground digit" data-input="4"><span class="buttonText">4</span></button>
        <button type="button" class="buttonBackground digit" data-input="5"><span class="buttonText">5</span></button>
        <button type="button" class="buttonBackground digit" data-input="6"><span class="buttonText">6</span></button>
        <button type="button" class="buttonBackground operation" data-input="-"><span class="buttonText">–</span></button>
        <button type="button" class="buttonBackground digit" data-input="1"><span class="buttonText">1</span></button>
        <button type="button" class="buttonBackground digit" data-input="2"><span class="buttonText">2</span></button>
        <button type="button" class="buttonBackground digit" data-input="3"><span class="buttonText">3</span></button>
        <button type="button" class="buttonBackground operation" data-input="+"><span class="buttonText">+</span></button>
        <button type="button" class="buttonBackground"><span class="buttonText"></span></button>
        <button type="button" class="buttonBackground digit" data-input="0"><span class="buttonText">0</span></button>
        <button type="button" class="buttonBackground decimal" data-input="."><span class="buttonText">.</span></button>
        <button type="button" class="buttonBackground equals" data-input="="><span class="buttonText">=</span></button>
        </div>
</div>
    </div>
  </body>
</html>
